<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="proj-card">
        
        <div class="image">
            <img src="team-1.jpg" alt="">
        </div>
        
        <div class="proj-text">
            <h3>tecHub</h3>
            <p>instructor youtube</p>
        </div>

        <div class="proj-icons">
            <div class="icon">
               <a href="#" style="background: #4267b2" > <i class="bi bi-facebook"></i></a>
            </div>
            <div class="icon">
               <a href="#" style="background: #1da1f2"> <i class="bi bi-twitter-x"></i></a>
            </div>
            <div class="icon">
                <a href="#" style="background: #ff0000" ><i class="bi bi-youtube"></i></a>
            </div>
            <div class="icon">
                <a href="#" style="background: #e1306c"><i class="bi bi-instagram"></i></a>
            </div>
        </div>

        <div class="buttons">
            <div class="button">
                <button div class="button">Subscribe</button>
            </div>
            <div class="button">
                <button class="button">Subscribe</button>
            </div>
        </div>
        <div class="analytics">
            <div class="data">
                <i class="bi bi-suit-heart"></i><span class="number">124k</span>
            </div>
            <div class="data">
                <i class="bi bi-chat"></i><span class="number">120k</span>
            </div>
            <div class="data">
                <i class="bi bi-share"></i><span class="number">12k</span>
            </div>
            
            
        </div>
    </div>

    
    
</body>
</html>
